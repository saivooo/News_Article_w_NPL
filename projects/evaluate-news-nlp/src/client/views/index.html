<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="userSentence" type="text" name="inputData" value=""
                    placeholder="Enter a sentence, and we'll analyze it for you, instantly!">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <div>
                <h2>Sentiment Analysis API Results</h2>
                <div>
                    <h3>Your Text: </h3>
                    <p id="text"></p>
                </div>
                <div>
                    <h3>Subjectivity: </h3>
                    <p id="subjectivity"></p>
                </div>
                <div>
                    <h3>Confidence: </h3>
                    <p id="confidence"></p>
                </div>
                <div>
                    <h3>Irony: </h3>
                    <p id="irony"></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
